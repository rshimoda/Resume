<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sergey Popov</title>
    <meta name="author" content="Sergey Popov" />
    <meta name="description" content="site-resume about Sergey Popov" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=PT+Sans:400, 700' />

    <style>
        body {
            font-family: "Myriad Pro", "Helvetica Neue", Helvetica ,"PT Sans", "Lucida Grande", "Lucida Sans Unicode", Arial, Verdana, sans-serif;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 2em;
            margin: 0 0 18px 0;
        }
        img {
            -webkit-transition: all 0.7s ease-out;
            -moz-transition: all 0.7s ease-out;
            -o-transition: all 0.7s ease-out;
            transition: all 0.7s ease-out;
        }
        .section {
            text-align: center;
            overflow: hidden;
        }

    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="script/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#layer').fadeOut(1).delay(1600).fadeIn(1000);
            $('#educationLayer').fadeOut(1).delay(1600).fadeIn(1000);

            $('#fullpage').fullpage({
                'css3': true,
                'navigation': true,
                'slidesNavigation': true,
                'navigationPosition': 'right',
                'scrollOverflow': true,
                'autoScrolling': true,
                'animateAnchor': true,
                'afterLoad': function(anchorLink, index) {
                    if (index == 2) {
                        //$('#someclass, #anotherOne).addClass('active');
                    }
                },
                'onLeave': function(index, nextIndex, direction) {
                    if (index == 3 && direction == 'down') {
                        $('.section').eq(index - 1).removeClass('moveDown').addClass('moveUp');
                    } else if (index == 3 && direction == 'up') {
                        $('.section').eq(index - 1).removeClass('moveUp').addClass('moveDown');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="section0">
            <video autoplay muted id="entryVideo" tabindex="-1" style="z-index: -1; min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; right: 0; top: 0; object-fit: cover;  background-image: none;" >

                <h1 id="hello" style="color: aliceblue">Hello</h1>
            </div>
        </div>
        <div class="section" id="section1">
            <video autoplay loop muted id="educationVideo" tabindex="-1" style="z-index: -1; min-width: 100%; min-height: 100%; width: 100%; height: auto; position: fixed; right: 0; top: 100%; object-fit: cover;  background-image: none;">
                <source src="http://images.apple.com/media/us/music/2015/758e7234_576d_4c94_8dc0_54994631d0fb/overview/connect.mp4" />
            </video>
            <div id="educationLayer" style="z-index: 2;">
                <h1 style="color: aliceblue">Education</h1>
            </div>
        </div>
        <div class="section" id="section2">
            <h1>Skills</h1>
        </div>
        <div class="section" id="section3">
            <h1>Projects</h1>
            <div class="slide" id="slide1">
                <h1>HRCRM</h1>
            </div>
            <div class="slide" id="slide2">
                <h1>HRCRM-mobile</h1>
            </div>
            <div class="slide" id="slide3">
                <h1>Hamming+</h1>
            </div>
        </div>
        <div class="section" id="section4">
            <h1>Awards</h1>
        </div>
        <div class="section" id="section5">
            <h1>Hobbies</h1>
            <div class="slide" id="slide4"><h2>Music</h2></div>
            <div class="slide" id="slide5"><h2>Photo</h2></div>
            <div class="slide" id="slide6"><h2>Books</h2></div>
        </div>
        <div class="section" id="footer">

        </div>
    </div>
</body>
</html>
