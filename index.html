<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sergey Popov</title>
    <meta name="author" content="Sergey Popov" />
    <meta name="description" content="site-resume about Sergey Popov" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=PT+Sans:400, 700' />

    <style>
        body {
            font-family: "Myriad Pro", "Helvetica Neue", Helvetica ,"PT Sans", "Lucida Grande", "Lucida Sans Unicode", Arial, Verdana, sans-serif;
            background-color: whitesmoke;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 2em;
            margin: 0 0 18px 0;
        }
        img {
            -webkit-transition: all 0.7s ease-out;
            -moz-transition: all 0.7s ease-out;
            -o-transition: all 0.7s ease-out;
            transition: all 0.7s ease-out;
        }
        .section {
            text-align: center;
            overflow: hidden;
        }
        #educationVideo.active {
            -webkit-filter: blur(64px);
        }

    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
//            $('#hello').fadeOut(1).delay(800).fadeIn(1000).delay(1500).fadeOut(700);
//            $('#name').fadeOut(1).delay(4800).fadeIn(1000);
            $('#educationLayer').fadeOut(1);

            function blurElement(element, size) {
                var filterVal = 'blur(' + size + 'px)';
                $(element)
                        .css('filter', filterVal)
                        .css('webkitFilter', filterVal)
                        .css('mozFilter', filterVal)
                        .css('oFilter', filterVal)
                        .css('msFilter', filterVal)
                        .css('transition', 'all 1.0s ease-out')
                        .css('-webkit-transition', 'all 1.0s ease-out')
                        .css('-moz-transition', 'all 1.0s ease-out')
                        .css('-o-transition', 'all 1.0s ease-out');
            }

            var counter = 0;

            $('#fullpage').fullpage({
                'css3': true,
                'navigation': true,
                'slidesNavigation': true,
                'navigationPosition': 'right',
                'scrollOverflow': true,
                'autoScrolling': true,
                continuousVertical: true,
                'animateAnchor': true,
                'afterLoad': function(anchorLink, index) {
                    if (index == 1)  {
                        if (counter == 0) {
                            $('#hello').fadeOut(1).delay(800).fadeIn(1000).delay(1500).fadeOut(700);
                            $('#name').fadeOut(1).delay(4800).fadeIn(1000);
                            $('#thanks').fadeOut(1);
                            counter = 1;
                        } else {
                            $('#name').fadeOut(1);
                            $('#thanks').fadeIn(1000);
                        }
                    }
                    if (index == 2) {
//                        $('#educationVideo').css({"-webkit-filter": "blur(64px)"}); //// работает
                        $("#educationLayer").addClass('active').delay(1000).fadeIn(1000);
                        $("#educationVideo").delay(1000);
//                        $("#educationVideo").delay(1000).animate({ //// не работает
//                            "filter": "blur(64px)",
//                            "webkitFilter": "blur(64px)",
//                            "mozFilter": "blur(64px)",
//                            "oFilter": "blur(64px)",
//                            "msFilter": "blur(64px)",
//                            "transition": "all 0.5s ease-out",
//                            "-webkit-transition": "all 0.5s ease-out",
//                            "-moz-transition": "all 0.5s ease-out",
//                            "-o-transition": "all 0.5s ease-out"
//                        }, "fast");
                        blurElement("#educationVideo", 64);
                    }
                },
                'onLeave': function(index, nextIndex, direction) {
                    if (index == 3 && direction == 'down') {
                        $('.section').eq(index - 1).removeClass('moveDown').addClass('moveUp');
                    } else if (index == 3 && direction == 'up') {
                        $('.section').eq(index - 1).removeClass('moveUp').addClass('moveDown');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="section0">
            <video autoplay muted id="entryVideo" tabindex="-1" style="z-index: -1; /*min-width: 100%; min-height: 100%;*/ width: 100%; height: 100%; position: absolute; right: 0; top: 0; object-fit: cover;  background-image: none;" >
                <source src="http://images.apple.com/media/us/music/2015/758e7234_576d_4c94_8dc0_54994631d0fb/overview/hero.mp4" />
            </video>
            <div id="layer" style="z-index: 2">
                <h1 id="hello" style="color: whitesmoke;">Hello</h1>
                <h1 id="name" style="color: whitesmoke;">My name is Segey</h1>
                <h1 id="thanks" style="color: whitesmoke;">Thanks for watching!</h1>
            </div>
        </div>
        <div class="section" id="section1">
            <video autoplay loop muted id="educationVideo" tabindex="0" style="z-index: -1; min-width: 100%; min-height: 100%; width: 100%; height: auto; position: fixed; right: 0; top: 100%; object-fit: cover;  background-image: none;">
                <source src="http://images.apple.com/media/us/music/2015/758e7234_576d_4c94_8dc0_54994631d0fb/overview/connect.mp4" />
            </video>
            <div id="educationLayer" style="z-index: 2;">
                <h1 style="color: aliceblue">Education</h1>
            </div>
        </div>
        <div class="section" id="section2">
            <h1>Skills</h1>
        </div>
        <div class="section" id="section3">
            <h1>Projects</h1>
            <div class="slide" id="slide1">
                <h1>HRCRM</h1>
            </div>
            <div class="slide" id="slide2">
                <h1>HRCRM-mobile</h1>
            </div>
            <div class="slide" id="slide3">
                <h1>Hamming+</h1>
            </div>
        </div>
        <div class="section" id="section4">
            <h1>Awards</h1>
        </div>
        <div class="section" id="section5">
            <h1>Hobbies</h1>
            <div class="slide" id="slide4"><h2>Music</h2></div>
            <div class="slide" id="slide5"><h2>Photo</h2></div>
            <div class="slide" id="slide6"><h2>Books</h2></div>
        </div>
        <div class="section" id="footer">

        </div>
    </div>
</body>
</html>
